<!doctype html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">    
    <!-- Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;500&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet"> 
    <!-- Site Title -->
    <title>Javascript Code Quiz</title>
  </head>
  <body>
    <!--Container for Header -->
    <header>
      <div class="row">
        <!-- View highscores -->
        <div class="col-6">
          <a href='#' onclick="">View high scores</a>
        </div>
        <!-- Timer -->
        <div class="col-6">
            <p class="">Time: 75</p>
        </div>
      </div>
    </header>
    <!-- End of Header -->
    <!-- Begin Page Content -->
    <main>
      <div class="container">
        <!--Section for introduction // Hide after start of quiz -->
        <section id="intro">
          <div class="row">
            <h1 class="d-flex justify-content-center text-center">Coding Quiz Challenge</h1>
            <p class="d-flex justify-content-center text-center">Try to answer the following javascript code questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start" type="button" class="btn">Start Quiz</button>
          </div>
        </section>
      
        <!--Section for questions // Show after start of quiz // Update once question is answered-->
        <section id="questions">
          <div class="row">
            <h1 class="d-flex justify-content-center text-center">Question text</h1>
            <ul>
              <li><button id="answer1" value="0" type="button" class="btn btnAnswers">Answer1</button></li>
              <li><button id="answer2" value="1" type="button" class="btn btnAnswers">Answer2</button></li>
              <li><button id="answer3" value="2" type="button" class="btn btnAnswers">Answer3</button></li>
              <li><button id="answer4" value="3" type="button" class="btn btnAnswers">Answer4</button></li>
            </ul>
            <div class="results">  
              <!-- Correct or Wrong will be added via JS --> 
             </div>
        </section>

        <!--Section for Final Score -->
        <section id="finalscore">
          <div class="row">
            <h1 class="d-flex justify-content-center text-center">All done!</h1>
            <p>Your final score is: <span id="score">0</span>.</p>
            <p>Enter initials: <span><input id="initials" /></span><button id="submit-score" class="btn">Submit</button></p>
          </div>
        </section>

        <!--Section for High Scores -->
        <section id="highscores">
          <div class="row">
            <h1 class="d-flex justify-content-center text-center">High scores</h1>
            <ol id="score-list">
              <!-- List to be added via JS -->
            </ol>
            <div class="d-flex flex-row">
              <button id="goback" class="btn">Go back</button>
              <button id="clearscores" class="btn">Clear high scores</button>
            </div>
          </div>
        </section>

        <!-- Container Ends -->
      </div>
    </main>

    <!-- Javascript  -->
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
